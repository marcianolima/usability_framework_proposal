<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framework WebGIS com Similaridade — Data-driven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Recomendação por Similaridade — Versão Data-driven</h2>
    <form id="formulario" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Tipo de Tarefa</label>
        <select class="form-select" name="Tipo de Tarefa">
          <option selected disabled>Escolha uma opção</option>
          <option value="1">Navegação</option>
          <option value="2">Decisão espacial</option>
          <option value="3">Coleta de dados</option>
          <option value="4">Exploratória</option>
          <option value="5">Participativa</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Perfil do Usuário</label>
        <select class="form-select" name="Perfil do Usuário">
          <option selected disabled>Escolha uma opção</option>
          <option value="1">Leigo</option>
          <option value="2">Especialista</option>
          <option value="3">Misto</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Ambiente da Avaliação</label>
        <select class="form-select" name="Ambiente">
          <option selected disabled>Escolha uma opção</option>
          <option value="1">Laboratório</option>
          <option value="2">Campo</option>
          <option value="3">Remoto</option>
          <option value="4">Móvel</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fase do SDLC</label>
        <select class="form-select" name="Fase do SDLC">
          <option selected disabled>Escolha uma opção</option>
          <option value="1">Requisitos</option>
          <option value="2">Prototipação</option>
          <option value="3">Implementação</option>
          <option value="4">Operação</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Objetivo da Avaliação</label>
        <select class="form-select" name="Objetivo da Avaliação">
          <option selected disabled>Escolha uma opção</option>
          <option value="1">Detecção de problemas</option>
          <option value="2">Comparação de versões</option>
          <option value="3">Validação de requisitos</option>
          <option value="4">Medição de desempenho</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Recursos Disponíveis</label>
        <select class="form-select" name="Recursos Disponíveis">
          <option selected disabled>Escolha uma opção</option>
          <option value="1">Baixo</option>
          <option value="2">Médio</option>
          <option value="3">Alto</option>
        </select>
      </div>
      <div class="col-12 d-flex align-items-center">
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Obter Recomendação</button>
        <button type="button" class="btn btn-secondary ms-2" id="limparBtn">Limpar</button>
      </div>
    </form>

    <div class="mt-5" id="resultado" style="display: none">
      <h4>Método(s) Recomendado(s)</h4>
      <p id="metodos" class="fw-bold"></p>
      <h5>Justificativa</h5>
      <p id="justificativa"></p>
      <h6 class="mt-3">Força da evidência (n no cenário observado)</h6>
      <p id="evidencia"></p>
      <h5>Métodos Representativos (da amostra)</h5>
      <ul id="metodosRep" class="mb-0"></ul>
      <details class="mt-3">
        <summary>Vizinhos considerados (fallback)</summary>
        <div id="vizinhos"></div>
      </details>
    </div>
  </div>

  <script>
    let dados = [];
    fetch("Regras_Framework_WebGIS_codificado.json")
      .then(res => { if (!res.ok) throw new Error("Falha ao carregar regras"); return res.json(); })
      .then(json => dados = json)
      .catch(err => { console.error(err); alert("Não foi possível carregar as regras. Verifique o arquivo JSON."); });

    // Distância de Hamming ponderada (categorias)
    const W = {"Tipo de Tarefa":2,"Perfil do Usuário":1,"Ambiente":1,"Fase do SDLC":1,"Objetivo da Avaliação":2,"Recursos Disponíveis":1};
    function distancia(a, b) {
      const keys = Object.keys(W);
      return keys.reduce((acc, k) => acc + (a[k] === b[k] ? 0 : W[k]), 0);
    }
    function peso(dist) { return 1 / (1 + dist); } // voto ponderado

    function entradaFromForm(form) {
      const raw = Object.fromEntries(new FormData(form).entries());
      const entradaNum = Object.fromEntries(Object.entries(raw).map(([k, v]) => [k, parseInt(v)]));
      return entradaNum;
    }

    function matchExato(entrada) {
      const keys = Object.keys(W);
      return dados.find(r => keys.every(k => r[k] === entrada[k]));
    }

    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();
      const entrada = entradaFromForm(event.target);

      if (Object.values(entrada).some(v => isNaN(v))) {
        alert("Por favor, selecione todas as opções antes de continuar.");
        return;
      }

      // 1) Match exato
      const exato = matchExato(entrada);
      let metodoFinal, justificativaFinal, metodosRep, evidenciaTxt, vizinhosHTML="";

      if (exato) {
        metodoFinal = exato["Método(s) Recomendado(s)"];
        justificativaFinal = exato["Justificativa"];
        metodosRep = exato["Métodos Representativos (da amostra)"] || [];
        evidenciaTxt = "n = " + (exato["n_bucket"] || 1) + " (cenário observado)";
      } else {
        // 2) Fallback por k-NN com voto ponderado por distância
        const scored = dados.map(r => ({ r, d: distancia(entrada, r) })).sort((a,b) => a.d - b.d).slice(0, 7);
        const votos = {}, viz = [];
        for (const s of scored) {
          const w = peso(s.d);
          const m = s.r["Método(s) Recomendado(s)"];
          votos[m] = (votos[m] || 0) + w;
          viz.push(`dist=${s.d} | peso=${w.toFixed(3)} | saída=${m}`);
        }
        metodoFinal = Object.entries(votos).sort((a,b)=>b[1]-a[1])[0][0];
        const rEscolhida = scored.find(s => s.r["Método(s) Recomendado(s)"]===metodoFinal)?.r || scored[0].r;
        justificativaFinal = rEscolhida["Justificativa"];
        metodosRep = rEscolhida["Métodos Representativos (da amostra)"] || [];
        evidenciaTxt = (rEscolhida["n_bucket"] ? ("n ~ " + rEscolhida["n_bucket"]) : "(cenário não observado — vizinhança)") + 
                       " | confiança relativa: " + (Object.entries(votos).sort((a,b)=>b[1]-a[1])[0][1]).toFixed(3);
        vizinhosHTML = "<ul>" + viz.map(x=>`<li>${x}</li>`).join("") + "</ul>";
      }

      document.getElementById("metodos").textContent = metodoFinal;
      document.getElementById("justificativa").textContent = justificativaFinal;
      document.getElementById("evidencia").textContent = evidenciaTxt;

      const lista = document.getElementById("metodosRep");
      lista.innerHTML = "";
      metodosRep.forEach(m => { const li = document.createElement("li"); li.textContent = m; lista.appendChild(li); });

      document.getElementById("vizinhos").innerHTML = vizinhosHTML;
      document.getElementById("resultado").style.display = "block";
    });

    // Habilitar/Desabilitar botão
    function verificarSelecoes() {
      const selects = document.querySelectorAll('#formulario select');
      const botao = document.getElementById('submitBtn');
      let ok = true;
      selects.forEach(s => { if (s.selectedIndex===0 || s.value==="") ok=false; });
      botao.disabled = !ok;
    }
    document.querySelectorAll('#formulario select').forEach(s => s.addEventListener('change', verificarSelecoes));
    document.addEventListener('DOMContentLoaded', verificarSelecoes);

    document.getElementById("limparBtn").addEventListener("click", function() {
      document.getElementById("resultado").style.display = "none";
      document.getElementById("metodosRep").innerHTML = "";
      document.getElementById("vizinhos").innerHTML = "";
      verificarSelecoes();
    });
  </script>
</body>
</html>
