<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framework de Usabilidade WebGIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Recomendação de Métodos de Avaliação de Usabilidade em WebGIS</h2>
    <form id="formulario" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Tipo de Tarefa</label>
        <select class="form-select" name="Tipo de Tarefa">
          <option selected disabled>Escolha uma opção</option>
          <option>Navegação</option>
          <option>Decisão espacial</option>
          <option>Coleta de dados</option>
          <option>Exploratória</option>
          <option>Participativa</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Perfil do Usuário</label>
        <select class="form-select" name="Perfil do Usuário">
          <option selected disabled>Escolha uma opção</option>
          <option>Leigo</option>
          <option>Especialista</option>
          <option>Misto</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Ambiente da Avaliação</label>
        <select class="form-select" name="Ambiente">
          <option selected disabled>Escolha uma opção</option>
          <option>Laboratório</option>
          <option>Campo</option>
          <option>Remoto</option>
          <option>Móvel</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fase do SDLC</label>
        <select class="form-select" name="Fase do SDLC">
          <option selected disabled>Escolha uma opção</option>
          <option>Requisitos</option>
          <option>Prototipação</option>
          <option>Implementação</option>
          <option>Operação</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Objetivo da Avaliação</label>
        <select class="form-select" name="Objetivo da Avaliação">
          <option selected disabled>Escolha uma opção</option>
          <option>Detecção de problemas</option>
          <option>Comparação de versões</option>
          <option>Validação de requisitos</option>
          <option>Medição de desempenho</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Recursos Disponíveis</label>
        <select class="form-select" name="Recursos Disponíveis">
          <option selected disabled>Escolha uma opção</option>
          <option>Baixo</option>
          <option>Médio</option>
          <option>Alto</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Obter Recomendação</button>
        <button type="reset" class="btn btn-secondary ms-2" id="limparBtn">Limpar</button>
      </div>
    </form>

    <div class="mt-5" id="resultado" style="display: none">
      <h4>Método(s) Recomendado(s)</h4>
      <p id="metodos" class="fw-bold"></p>
      <h5>Justificativa</h5>
      <p id="justificativa"></p>
    </div>
  </div>

  <script>
    let regras = [];
    fetch("Regras_Framework_WebGIS.json")
      .then(res => res.json())
      .then(json => regras = json);

    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = new FormData(event.target);
      const entrada = Object.fromEntries(form.entries());

      if (Object.values(entrada).some(v => v === "Escolha uma opção")) {
        alert("Por favor, selecione todas as opções antes de continuar.");
        return;
      }

      const regra = regras.find(r => {
        return Object.keys(r.se).every(k => r.se[k] === entrada[k]);
      });

      const resultado = document.getElementById("resultado");
      if (regra) {
        document.getElementById("metodos").textContent = regra.entao["Método(s) Recomendado(s)"];
        document.getElementById("justificativa").textContent = regra.entao["Justificativa"];
        resultado.style.display = "block";
      } else {
        document.getElementById("metodos").textContent = "Não há recomendação para esta combinação.";
        document.getElementById("justificativa").textContent = "Considere revisar os critérios ou ampliar a base de regras.";
        resultado.style.display = "block";
      }
    });

    document.getElementById("limparBtn").addEventListener("click", function() {
      document.getElementById("resultado").style.display = "none";
    });
  </script>
</body>
</html>
